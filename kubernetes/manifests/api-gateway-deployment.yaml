apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  namespace: scalable-app
  labels:
    app: api-gateway-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway-service
  template:
    metadata:
      labels:
        app: api-gateway-service
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: scalable-app/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: BACKEND_SERVICE_URL
          value: "http://backend-service:80"
        - name: RATE_LIMIT_WINDOW_MS
          value: "900000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: scalable-app
  labels:
    app: api-gateway-service
spec:
  selector:
    app: api-gateway-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
